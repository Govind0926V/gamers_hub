<!-- games/templates/games/recommendations.html -->
{% extends 'games/base.html' %}

{% block title %}Game Recommendations{% endblock %}

{% block content %}
    <h2>Recommended Games for You</h2>
    <ul>
    {% for game in recommendations %}
        <li><a href="{% url 'game_detail' game.id %}">{{ game.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
